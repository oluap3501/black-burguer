<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acessar Formulário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img.logo {
      max-width: 300px;
      width: 100%;
      margin-bottom: 40px;
    }

    .button {
      padding: 15px 30px;
      background-color: #FEF200;
      color: #000000;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #e6d900;
    }
  </style>
</head>
<body>

  <!-- Logo da empresa -->
  <img src="https://ccmpedidoonline.com.br/cdn/logoblackburgerssaocarlos.png" alt="Logo Black Burgers" class="logo" />

  <!-- Botão para abrir o formulário -->
  <button class="button" onclick="abrirFormulario()">
    Acessar Formulário
  </button>

  <script>
    function abrirFormulario() {
      const url = 'https://forms.gle/NFgheEAHD4m2Ncpp7';
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
